// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext.buildToolsVersion = "29.0.3"
ext.minSdkVersion = 19
ext.targetSdkVersion = 29
ext.compileSdkVersion = 29

buildscript {
    repositories {
        mavenCentral()
        jcenter()
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:4.1.0-rc01'
    }
}

subprojects {
    repositories {
        maven { url 'https://raw.githubusercontent.com/Goddchen/mvn-repo/master/' }
        mavenCentral()
        jcenter()
        google()
    }
}

repositories {
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}
