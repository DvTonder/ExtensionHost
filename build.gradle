// Top-level build file where you can add configuration options common to all sub-projects/modules.

ext.buildToolsVersion = "28.0.3"
ext.minSdkVersion = 19
ext.targetSdkVersion = 28
ext.compileSdkVersion = 28

buildscript {
    repositories {
        mavenCentral()
        maven {
            url 'https://maven.google.com/'
            name 'Google'
        }
        google()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.3.0-rc02'
    }
}

subprojects {
    repositories {
        maven { url 'https://raw.githubusercontent.com/Goddchen/mvn-repo/master/' }
        mavenCentral()
        jcenter()
        google()
    }
}

repositories {
    maven {
        url 'https://maven.google.com/'
        name 'Google'
    }
}
